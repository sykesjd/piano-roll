<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
        <title>Edit Piano Roll</title>
        <link rel="stylesheet" href="Roll.css">
    </head>
    <body>
        <span class="w">Working...</span>
        <h1 id="info"></h1>
        <div id="roll"></div>
        <div id="buttongroup">
            <select id="mode">
                <option value="motify">Motify</option>
                <option value="lyricize">Lyricize</option>
            </select>
            <br><br>
			<span id="motify" class="mode">
				<select id="motifbox">
					<option value="0">Motif 1</option>
					<option value="1">Motif 2</option>
					<option value="2">Motif 3</option>
					<option value="3">Motif 4</option>
					<option value="4">Motif 5</option>
					<option value="5">Motif 6</option>
					<option value="6">Motif 7</option>
					<option value="7">Motif 8</option>
					<option value="8">Motif 9</option>
					<option value="9">Motif 10</option>
					<option value="10">Motif 11</option>
					<option value="11">Motif 12</option>
				</select>
			</span>
			<span id="lyricize" class="mode" style="display:none;">
            	<label for="entry">Enter text here: </label>
            	<input type="text" id="entry">
			</span id="lyricize">
            <br><br>
            <button class="but" id="getJSON">Get JSON</button>
        </div>
        <!--[if lt IE 9]><script src="//code.jquery.com/jquery-1.11.4.min.js"></script><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--><!--[if gte IE 9]><!--><script src="//code.jquery.com/jquery-2.1.4.min.js"></script><!--<![endif]-->
        <script src="common.js"></script>
        <script src="EditRoll.js"></script>
    </body>
</html>
